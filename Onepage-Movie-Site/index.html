<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Site</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
</head>

<body>
    <!--! navbar start  -->
    <div class="navbar">
        <div class="navbar-wrapper">
            <div class="logo-wrapper">
                <h1 class="logo">LOGO</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Anasayfa</li>
                    <li class="menu-list-item">Filmler</li>
                    <li class="menu-list-item">Diziler</li>
                    <li class="menu-list-item">Listem</li>
                    <li class="menu-list-item">Popüler</li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profil-picture" src="img/profil.jpg" alt=" " />
                <div class="profile-text-container">
                    <span class="profile-text">Hesabım</span>
                    <i class="bi bi-caret-down-fill"></i>
                </div>
                <div class="toggle">
                    <i class="bi bi-moon-fill toggle-icon"></i>
                    <i class="bi bi-brightness-high-fill toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <!--! navbar end  -->

    <!--! sidebar start  -->
    <div class="sidebar">
        <i class="bi bi-search"></i>
        <i class="bi bi-house-door-fill"></i>
        <i class="bi bi-people-fill"></i>
        <i class="bi bi-bookmark-fill"></i>
        <i class="bi bi-hourglass-top"></i>
        <i class="bi bi-cart-fill"></i>
        <i class="bi bi-gear-fill"></i>
    </div>
    <!--! sidebar end  -->

    <!--! featured content start  -->
    <div class="container">
        <!--? featured content start  -->
        <div class="content-wrapper">
            <div class="featured-content">
                <img class="featured-title" src="img/spiderman-title.png" alt="" />
                <p class="featured-desc">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi laboriosam incidunt repellendus tempore atque sunt aspernatur suscipit ratione! Labore amet deleniti modi sint, quod quo beatae magnam? Amet, ipsum voluptatibus!
                </p>
                <div class="featured-buttons">
                    <button class="play-button">
              <i class="bi bi-play-circle"></i>
              Oynat
            </button>
                    <button class="info-button">
              <i class="bi bi-info-circle"></i>
              Daha Fazla Bilgi
            </button>
                </div>
            </div>
        </div>
        <!--? featured content end  -->
    </div>
    <!--! featured content end  -->
</body>

</html>
